<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo Clone - JS Puro</title>
    <style>
        /* --- ESTILOS GENERALES Y HUD --- */
        body {
            margin: 0;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cinzel', 'Courier New', serif; /* Fuente estilo clásico */
            user-select: none;
            color: #d4af37; /* Dorado Diablo */
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #111;
            box-shadow: 0 0 30px #000;
        }

        /* --- HUD INFERIOR (Estilo Diablo) --- */
        #hud {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #1a1a1a, #000);
            border-top: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Dejar pasar clics al juego si no es botón */
        }

        /* Orbes de Vida y Maná */
        .orb {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #222;
            border: 3px solid #555;
            position: absolute;
            bottom: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 20px #000;
        }
        .orb-fill {
            width: 100%;
            position: absolute;
            bottom: 0;
            transition: height 0.2s;
        }
        .orb-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
            z-index: 2;
        }

        #health-orb { left: 20px; }
        #health-fill { background: radial-gradient(circle, #ff4444, #990000); height: 100%; }
        
        #mana-orb { right: 20px; }
        #mana-fill { background: radial-gradient(circle, #4444ff, #000099); height: 100%; }

        /* Barra de Habilidades / Info */
        #skill-bar {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        .skill-slot {
            width: 50px;
            height: 50px;
            background: #333;
            border: 2px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #888;
            cursor: pointer;
        }
        .skill-slot:hover { border-color: #d4af37; }

        /* --- MINIMAPA --- */
        #minimap-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
        }

        /* --- VENTANAS (Inventario / Tienda) --- */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #d4af37;
            padding: 20px;
            display: none; /* Oculto por defecto */
            flex-direction: column;
            color: #ccc;
            min-width: 300px;
            z-index: 100;
        }
        .window h2 { margin-top: 0; color: #d4af37; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px;}
        
        /* Rejilla de Inventario */
        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
            margin-top: 10px;
        }
        .inv-slot {
            width: 50px;
            height: 50px;
            background: #222;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .inv-slot:hover { border-color: #fff; }
        .inv-slot img { width: 32px; height: 32px; }

        /* Tienda */
        .shop-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .shop-item:hover { background: #222; }
        .btn-buy {
            background: #550000;
            color: #fff;
            border: 1px solid #d4af37;
            padding: 2px 8px;
            cursor: pointer;
        }

        /* Tooltip */
        #tooltip {
            position: absolute;
            background: #111;
            border: 1px solid #888;
            padding: 5px;
            color: #fff;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <!-- Canvas Principal -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <!-- Orbe Vida -->
        <div id="health-orb" class="orb">
            <div id="health-fill" class="orb-fill"></div>
            <div class="orb-text" id="hp-text">100</div>
        </div>

        <!-- Barra Central -->
        <div style="text-align: center;">
            <div style="color: #d4af37; margin-bottom: 5px;">HÉROE - NIVEL 1</div>
            <div id="skill-bar">
                <div class="skill-slot">ATK</div>
                <div class="skill-slot">POT</div>
                <div class="skill-slot">INV (I)</div>
            </div>
            <div style="margin-top:5px; font-size: 12px;">Oro: <span id="gold-display">0</span></div>
        </div>

        <!-- Orbe Maná -->
        <div id="mana-orb" class="orb">
            <div id="mana-fill" class="orb-fill"></div>
            <div class="orb-text" id="mana-text">50</div>
        </div>
    </div>

    <!-- Minimapa -->
    <canvas id="minimap-container" width="150" height="150"></canvas>

    <!-- Ventana Inventario -->
    <div id="inventory-window" class="window">
        <h2>INVENTARIO</h2>
        <div id="inventory-grid"></div>
        <p style="font-size: 10px; text-align: center; color: #666;">Clic derecho para equipar</p>
    </div>

    <!-- Ventana Tienda -->
    <div id="shop-window" class="window">
        <h2>MERCADER</h2>
        <div id="shop-list"></div>
        <button onclick="toggleShop()" style="margin-top: 10px; width: 100%;">Cerrar</button>
    </div>

    <!-- Tooltip -->
    <div id="tooltip"></div>
</div>

<script>
/**
 * ==========================================
 * 1. CONFIGURACIÓN Y ASSETS
 * ==========================================
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const minimapCanvas = document.getElementById('minimap-container');
const minimapCtx = minimapCanvas.getContext('2d');

// Ajustar tamaño canvas
canvas.width = 800;
canvas.height = 600;

// Constantes del Mundo
const TILE_SIZE = 40;
const MAP_WIDTH = 40;
const MAP_HEIGHT = 40;

// --- SECCIÓN DE SPRITES (PLACEHOLDERS) ---
// Cuando tengas tus imágenes, reemplaza null por: new Image(); img.src = 'ruta.png';
const Sprites = {
    player: null, // Ej: new Image(); Sprites.player.src = 'assets/hero.png';
    enemy: null,  // Ej: new Image(); Sprites.enemy.src = 'assets/skeleton.png';
    wall: null,   // Ej: new Image(); Sprites.wall.src = 'assets/wall.png';
    floor: null,  // Ej: new Image(); Sprites.floor.src = 'assets/floor.png';
    item: null    // Ej: new Image(); Sprites.item.src = 'assets/sword.png';
};

/**
 * ==========================================
 * 2. ESTADO DEL JUEGO
 * ==========================================
 */
let map = []; // 0: Piso, 1: Pared
let camera = { x: 0, y: 0 };
let keys = {};
let mouse = { x: 0, y: 0, down: false };

let player = {
    x: 200, y: 200,
    width: 30, height: 30,
    speed: 4,
    hp: 100, maxHp: 100,
    mana: 50, maxMana: 50,
    gold: 100,
    inventory: [],
    damage: 10
};

let enemies = [];
let items = []; // Ítems en el suelo
let npc = { x: 300, y: 300, width: 30, height: 30, active: false }; // Vendedor

let uiState = {
    inventoryOpen: false,
    shopOpen: false
};

/**
 * ==========================================
 * 3. GENERACIÓN DE MAPA
 * ==========================================
 */
function initMap() {
    // Crear matriz vacía
    for (let y = 0; y < MAP_HEIGHT; y++) {
        let row = [];
        for (let x = 0; x < MAP_WIDTH; x++) {
            // Bordes son paredes (1), interior piso (0)
            if (x === 0 || x === MAP_WIDTH - 1 || y === 0 || y === MAP_HEIGHT - 1) row.push(1);
            else if (Math.random() < 0.1) row.push(1); // Obstáculos aleatorios
            else row.push(0);
        }
        map.push(row);
    }
    // Limpiar área inicial
    for(let y=4; y<10; y++) for(let x=4; x<10; x++) map[y][x] = 0;
    
    // Spawnear enemigos
    for(let i=0; i<10; i++) {
        enemies.push({
            x: Math.random() * (MAP_WIDTH * TILE_SIZE),
            y: Math.random() * (MAP_HEIGHT * TILE_SIZE),
            width: 30, height: 30, hp: 50, maxHp: 50
        });
    }
}

/**
 * ==========================================
 * 4. MOTOR DEL JUEGO (UPDATE & DRAW)
 * ==========================================
 */
function update() {
    if (uiState.shopOpen) return; // Pausa si tienda abierta

    // --- MOVIMIENTO JUGADOR ---
    let dx = 0, dy = 0;
    if (keys['w']) dy = -player.speed;
    if (keys['s']) dy = player.speed;
    if (keys['a']) dx = -player.speed;
    if (keys['d']) dx = player.speed;

    // Colisión simple con paredes
    if (!isSolid(player.x + dx, player.y)) player.x += dx;
    if (!isSolid(player.x, player.y + dy)) player.y += dy;

    // --- CÁMARA ---
    // Centrar cámara en jugador
    camera.x = player.x - canvas.width / 2;
    camera.y = player.y - canvas.height / 2;

    // --- ENEMIGOS ---
    enemies.forEach((en, index) => {
        // IA: Perseguir si está cerca
        let dist = Math.hypot(player.x - en.x, player.y - en.y);
        if (dist < 300 && dist > 30) {
            en.x += (player.x - en.x) * 0.01;
            en.y += (player.y - en.y) * 0.01;
        }
        // Dañar jugador
        if (dist < 30) {
            player.hp -= 0.5;
            updateHUD();
        }
    });

    // --- RECOGER ÍTEMS ---
    items.forEach((item, index) => {
        let dist = Math.hypot(player.x - item.x, player.y - item.y);
        if (dist < 30) {
            player.inventory.push(item);
            items.splice(index, 1);
            renderInventory();
        }
    });

    // --- MUERTE ---
    if (player.hp <= 0) {
        alert("Has muerto. Recargando...");
        location.reload();
    }
}

function draw() {
    // Limpiar
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(-camera.x, -camera.y);

    // 1. DIBUJAR MAPA
    // Optimización: Solo dibujar tiles visibles
    let startCol = Math.floor(camera.x / TILE_SIZE);
    let endCol = startCol + (canvas.width / TILE_SIZE) + 1;
    let startRow = Math.floor(camera.y / TILE_SIZE);
    let endRow = startRow + (canvas.height / TILE_SIZE) + 1;

    for (let y = startRow; y <= endRow; y++) {
        for (let x = startCol; x <= endCol; x++) {
            if (y >= 0 && y < MAP_HEIGHT && x >= 0 && x < MAP_WIDTH) {
                let tile = map[y][x];
                let posX = x * TILE_SIZE;
                let posY = y * TILE_SIZE;

                if (tile === 1) {
                    // PARED
                    if (Sprites.wall) ctx.drawImage(Sprites.wall, posX, posY, TILE_SIZE, TILE_SIZE);
                    else {
                        ctx.fillStyle = '#444'; // Color pared
                        ctx.fillRect(posX, posY, TILE_SIZE, TILE_SIZE);
                        // Detalle 3D falso
                        ctx.fillStyle = '#222';
                        ctx.fillRect(posX, posY + TILE_SIZE - 10, TILE_SIZE, 10);
                    }
                } else {
                    // PISO
                    if (Sprites.floor) ctx.drawImage(Sprites.floor, posX, posY, TILE_SIZE, TILE_SIZE);
                    else {
                        ctx.fillStyle = '#1a1a1a'; // Color piso
                        ctx.fillRect(posX, posY, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = '#222';
                        ctx.strokeRect(posX, posY, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
        }
    }

    // 2. DIBUJAR ÍTEMS
    items.forEach(item => {
        ctx.fillStyle = '#d4af37'; // Dorado
        ctx.beginPath();
        ctx.arc(item.x + 15, item.y + 15, 8, 0, Math.PI * 2);
        ctx.fill();
        // Brillo
        ctx.shadowBlur = 10;
        ctx.shadowColor = "gold";
        ctx.shadowBlur = 0;
    });

    // 3. DIBUJAR NPC
    ctx.fillStyle = '#00ff00';
    ctx.fillRect(npc.x, npc.y, npc.width, npc.height);
    ctx.fillStyle = '#fff';
    ctx.font = "10px Arial";
    ctx.fillText("Vendedor", npc.x - 5, npc.y - 5);

    // 4. DIBUJAR ENEMIGOS
    enemies.forEach(en => {
        if (Sprites.enemy) {
            ctx.drawImage(Sprites.enemy, en.x, en.y, en.width, en.height);
        } else {
            ctx.fillStyle = '#aa0000';
            ctx.fillRect(en.x, en.y, en.width, en.height);
            // Barra vida enemigo
            ctx.fillStyle = 'red';
            ctx.fillRect(en.x, en.y - 5, en.width * (en.hp/en.maxHp), 3);
        }
    });

    // 5. DIBUJAR JUGADOR
    if (Sprites.player) {
        ctx.drawImage(Sprites.player, player.x, player.y, player.width, player.height);
    } else {
        ctx.fillStyle = '#3366ff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Efecto de ataque (visual)
    if (mouse.down) {
        ctx.strokeStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(player.x + 15, player.y + 15);
        ctx.lineTo(mouse.x + camera.x, mouse.y + camera.y);
        ctx.stroke();
    }

    ctx.restore();

    // 6. ILUMINACIÓN (FOG OF WAR)
    // Dibujamos un rectángulo negro semitransparente sobre todo
    // Y usamos 'destination-out' con un gradiente radial para "cortar" un agujero de luz
    
    // Crear capa oscura
    ctx.save();
    ctx.globalCompositeOperation = 'source-over';
    // No rellenamos todo de negro sólido, usamos el truco del gradiente inverso o simplemente dibujamos oscuridad alrededor
    // Método simple: Gradiente radial centrado en jugador
    
    let screenX = player.x - camera.x + 15;
    let screenY = player.y - camera.y + 15;

    let gradient = ctx.createRadialGradient(screenX, screenY, 50, screenX, screenY, 400);
    gradient.addColorStop(0, 'rgba(0,0,0,0)'); // Transparente en el centro
    gradient.addColorStop(0.8, 'rgba(0,0,0,0.8)'); // Oscuro lejos
    gradient.addColorStop(1, 'rgba(0,0,0,1)'); // Negro total

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();

    // 7. MINIMAPA
    drawMinimap();
}

function isSolid(x, y) {
    let col = Math.floor((x + 15) / TILE_SIZE); // +15 para centro aprox
    let row = Math.floor((y + 15) / TILE_SIZE);
    if (row < 0 || row >= MAP_HEIGHT || col < 0 || col >= MAP_WIDTH) return true;
    return map[row][col] === 1;
}

function drawMinimap() {
    minimapCtx.fillStyle = '#000';
    minimapCtx.fillRect(0, 0, 150, 150);
    
    let scaleX = 150 / MAP_WIDTH;
    let scaleY = 150 / MAP_HEIGHT;

    // Dibujar paredes
    minimapCtx.fillStyle = '#555';
    for(let y=0; y<MAP_HEIGHT; y++) {
        for(let x=0; x<MAP_WIDTH; x++) {
            if(map[y][x] === 1) {
                minimapCtx.fillRect(x*scaleX, y*scaleY, scaleX, scaleY);
            }
        }
    }
    // Jugador
    minimapCtx.fillStyle = '#0f0';
    let pX = (player.x / TILE_SIZE) * scaleX;
    let pY = (player.y / TILE_SIZE) * scaleY;
    minimapCtx.fillRect(pX, pY, 3, 3);
}

/**
 * ==========================================
 * 5. LÓGICA DE COMBATE E INTERACCIÓN
 * ==========================================
 */
function attack() {
    // Lógica simple: Dañar enemigos en rango del clic
    let worldMouseX = mouse.x + camera.x;
    let worldMouseY = mouse.y + camera.y;

    enemies.forEach((en, index) => {
        let dist = Math.hypot(worldMouseX - en.x, worldMouseY - en.y);
        if (dist < 50) { // Rango de ataque
            en.hp -= player.damage;
            if (en.hp <= 0) {
                // Drop ítem
                items.push({
                    x: en.x, y: en.y,
                    name: "Poción Menor",
                    type: "potion",
                    value: 10
                });
                enemies.splice(index, 1);
            }
        }
    });
    
    // Gasto de maná visual
    if(player.mana > 0) player.mana -= 2;
    updateHUD();
}

function interact() {
    // Distancia al NPC
    let dist = Math.hypot(player.x - npc.x, player.y - npc.y);
    if (dist < 60) {
        toggleShop();
    }
}

/**
 * ==========================================
 * 6. SISTEMA DE UI (HUD, INVENTARIO, TIENDA)
 * ==========================================
 */
function updateHUD() {
    // Actualizar textos
    document.getElementById('hp-text').innerText = Math.floor(player.hp);
    document.getElementById('mana-text').innerText = Math.floor(player.mana);
    document.getElementById('gold-display').innerText = player.gold;

    // Actualizar altura de los orbes (CSS height)
    let hpPercent = (player.hp / player.maxHp) * 100;
    let manaPercent = (player.mana / player.maxMana) * 100;
    
    document.getElementById('health-fill').style.height = hpPercent + '%';
    document.getElementById('mana-fill').style.height = manaPercent + '%';
}

function toggleInventory() {
    uiState.inventoryOpen = !uiState.inventoryOpen;
    let win = document.getElementById('inventory-window');
    win.style.display = uiState.inventoryOpen ? 'flex' : 'none';
    if(uiState.inventoryOpen) renderInventory();
}

function renderInventory() {
    let grid = document.getElementById('inventory-grid');
    grid.innerHTML = '';
    player.inventory.forEach((item, index) => {
        let slot = document.createElement('div');
        slot.className = 'inv-slot';
        slot.innerText = item.name.substring(0, 2); // Icono texto simple
        
        // Tooltip
        slot.onmouseover = (e) => showTooltip(e, item.name + " (Clic der. usar)");
        slot.onmouseout = hideTooltip;
        
        // Equipar / Usar
        slot.oncontextmenu = (e) => {
            e.preventDefault();
            useItem(index);
        };

        grid.appendChild(slot);
    });
}

function useItem(index) {
    let item = player.inventory[index];
    if (item.type === 'potion') {
        player.hp = Math.min(player.hp + 20, player.maxHp);
        player.inventory.splice(index, 1);
        updateHUD();
        renderInventory();
    }
}

function toggleShop() {
    uiState.shopOpen = !uiState.shopOpen;
    let win = document.getElementById('shop-window');
    win.style.display = uiState.shopOpen ? 'flex' : 'none';
    
    if (uiState.shopOpen) {
        let list = document.getElementById('shop-list');
        list.innerHTML = '';
        let shopItems = [
            { name: "Espada Larga", price: 50, type: "weapon" },
            { name: "Poción Salud", price: 10, type: "potion" },
            { name: "Armadura Cuero", price: 100, type: "armor" }
        ];

        shopItems.forEach(item => {
            let div = document.createElement('div');
            div.className = 'shop-item';
            div.innerHTML = `<span>${item.name}</span> <button class="btn-buy" onclick="buyItem('${item.name}', ${item.price}, '${item.type}')">${item.price} Oro</button>`;
            list.appendChild(div);
        });
    }
}

window.buyItem = function(name, price, type) {
    if (player.gold >= price) {
        player.gold -= price;
        player.inventory.push({ name: name, type: type });
        updateHUD();
        alert("Comprado: " + name);
    } else {
        alert("No tienes suficiente oro.");
    }
};

// Tooltip Logic
function showTooltip(e, text) {
    let tt = document.getElementById('tooltip');
    tt.style.display = 'block';
    tt.innerText = text;
    tt.style.left = e.pageX + 10 + 'px';
    tt.style.top = e.pageY + 10 + 'px';
}
function hideTooltip() {
    document.getElementById('tooltip').style.display = 'none';
}

/**
 * ==========================================
 * 7. INPUTS Y BUCLE PRINCIPAL
 * ==========================================
 */
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key.toLowerCase() === 'e') interact();
    if (e.key.toLowerCase() === 'i') toggleInventory();
});
window.addEventListener('keyup', e => keys[e.key] = false);

canvas.addEventListener('mousemove', e => {
    let rect = canvas.getBoundingClientRect();
    mouse.x = e.clientX - rect.left;
    mouse.y = e.clientY - rect.top;
});
canvas.addEventListener('mousedown', () => {
    mouse.down = true;
    attack();
});
canvas.addEventListener('mouseup', () => mouse.down = false);

// Bucle
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

// Iniciar
initMap();
updateHUD();
loop();

</script>
</body>
</html>
